<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svobodometr - Prototyp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin: 40px 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .question {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        .question h3 { margin-bottom: 16px; }
        .scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .scale-option {
            cursor: pointer;
            padding: 12px 20px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .scale-option:hover { 
            background: #3a3a3a;
            border-color: #ffd700;
        }
        .scale-option.selected {
            background: #ffd700;
            color: #000;
            border-color: #ffd700;
            font-weight: bold;
        }
        .results {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 16px;
            padding: 32px;
            margin: 40px 0;
            text-align: center;
            display: none;
        }
        .svoboda-bar {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ffff66, #66ff66, #00ff00);
            border-radius: 30px;
            position: relative;
            margin: 30px 0;
        }
        .svoboda-indicator {
            position: absolute;
            top: -10px;
            width: 80px;
            height: 80px;
            background: #fff;
            border: 4px solid #000;
            border-radius: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            transition: left 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        .party-comparison {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }
        .party-card {
            background: #2a2a2a;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .party-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .party-score {
            font-size: 24px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Svobodometr</h1>
        
        <div id="questions"></div>
        
        <div style="text-align: center; margin: 40px 0;">
            <button class="btn" onclick="calculateFreedom()">Vypoƒç√≠tat m√≠ru svobody</button>
        </div>
        
        <div class="results" id="results">
            <h2>Tv≈Øj svobodometr:</h2>
            <div class="svoboda-bar">
                <div class="svoboda-indicator" id="indicator">0</div>
            </div>
            <div class="labels">
                <span>üî¥ Tot√°ln√≠ kontrola</span>
                <span>‚ö™ Neutr√°ln√≠</span>
                <span>üü¢ Maxim√°ln√≠ svoboda</span>
            </div>
            
            <div id="interpretation"></div>
            
            <div class="party-comparison" id="parties"></div>
        </div>
    </div>

    <script>
        const questions = [
            {id: 1, text: "St√°t by mƒõl garantovat minim√°ln√≠ mzdu", weight: -1},
            {id: 2, text: "Ka≈æd√Ω m√° pr√°vo nosit zbra≈à na sebeobranu", weight: 1},
            {id: 3, text: "Danƒõ z p≈ô√≠jmu by mƒõly b√Ωt progresivn√≠", weight: -1},
            {id: 4, text: "Konop√≠ by mƒõlo b√Ωt leg√°ln√≠ pro rekreaƒçn√≠ u≈æit√≠", weight: 1},
            {id: 5, text: "Povinn√© d≈Øchodov√© poji≈°tƒõn√≠ je nutn√©", weight: -1},
            {id: 6, text: "Dom√°c√≠ vzdƒõl√°v√°n√≠ je legitimn√≠ alternativa", weight: 1},
            {id: 7, text: "St√°t by mƒõl regulovat ceny n√°jm≈Ø", weight: -1},
            {id: 8, text: "Prostituce by mƒõla b√Ωt leg√°ln√≠ profese", weight: 1},
            {id: 9, text: "Zdravotn√≠ poji≈°tƒõn√≠ by mƒõlo b√Ωt povinn√©", weight: -1},
            {id: 10, text: "Lid√© by mƒõli m√≠t pr√°vo odm√≠tnout oƒçkov√°n√≠", weight: 1}
        ];
        
        const partyScores = {
            "Motorist√©": 75,
            "Svobodn√≠": 82,
            "SPD": 35,
            "ANO": 45,
            "ODS (SPOLU)": 58,
            "Pir√°ti": 65,
            "STAN": 52,
            "KSƒåM (Staƒçilo!)": 20,
            "Zelen√≠": 42,
            "Trikolora": 68
        };
        
        let answers = {};
        
        function init() {
            const container = document.getElementById('questions');
            questions.forEach(q => {
                container.innerHTML += `
                    <div class="question">
                        <h3>${q.id}. ${q.text}</h3>
                        <div class="scale">
                            <div class="scale-option" onclick="selectAnswer(${q.id}, -2)">
                                Rozhodnƒõ<br>nesouhlas√≠m
                            </div>
                            <div class="scale-option" onclick="selectAnswer(${q.id}, -1)">
                                Sp√≠≈°e<br>nesouhlas√≠m
                            </div>
                            <div class="scale-option" onclick="selectAnswer(${q.id}, 0)">
                                Neutr√°ln√≠
                            </div>
                            <div class="scale-option" onclick="selectAnswer(${q.id}, 1)">
                                Sp√≠≈°e<br>souhlas√≠m
                            </div>
                            <div class="scale-option" onclick="selectAnswer(${q.id}, 2)">
                                Rozhodnƒõ<br>souhlas√≠m
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        function selectAnswer(questionId, value) {
            answers[questionId] = value;
            
            // Update UI
            const question = document.querySelectorAll('.question')[questionId - 1];
            const options = question.querySelectorAll('.scale-option');
            options.forEach(o => o.classList.remove('selected'));
            
            const index = value + 2; // Convert -2..2 to 0..4
            options[index].classList.add('selected');
        }
        
        function calculateFreedom() {
            if (Object.keys(answers).length < questions.length) {
                alert('Pros√≠m odpovƒõz na v≈°echny ot√°zky');
                return;
            }
            
            let totalScore = 0;
            questions.forEach(q => {
                totalScore += answers[q.id] * q.weight;
            });
            
            // Normalize to 0-100 scale
            const normalized = ((totalScore + 20) / 40) * 100;
            const score = Math.max(0, Math.min(100, normalized));
            
            // Display results
            document.getElementById('results').style.display = 'block';
            const indicator = document.getElementById('indicator');
            indicator.style.left = score + '%';
            indicator.textContent = Math.round(score);
            
            // Interpretation
            let interpretation = '';
            if (score < 20) {
                interpretation = '<h3 style="color: #ff4444;">‚õìÔ∏è Extr√©mn√≠ omezen√≠ svobody</h3><p>Preferuje≈° siln√Ω st√°t s rozs√°hlou kontrolou.</p>';
            } else if (score < 40) {
                interpretation = '<h3 style="color: #ff8844;">üîí Omezen√° svoboda</h3><p>Podporuje≈° v√Ωznamnou st√°tn√≠ regulaci.</p>';
            } else if (score < 60) {
                interpretation = '<h3 style="color: #ffff44;">‚öñÔ∏è Vyv√°≈æen√Ω p≈ô√≠stup</h3><p>Hled√°≈° rovnov√°hu mezi svobodou a regulac√≠.</p>';
            } else if (score < 80) {
                interpretation = '<h3 style="color: #88ff44;">üîì Roz≈°√≠≈ôen√° svoboda</h3><p>Preferuje≈° osobn√≠ svobodu p≈ôed st√°tn√≠ kontrolou.</p>';
            } else {
                interpretation = '<h3 style="color: #44ff44;">ü¶Ö Maxim√°ln√≠ svoboda</h3><p>Jsi zast√°ncem minim√°ln√≠ho st√°tu a maxim√°ln√≠ osobn√≠ odpovƒõdnosti.</p>';
            }
            document.getElementById('interpretation').innerHTML = interpretation;
            
            // Party comparison
            let partyHTML = '';
            for (const [party, partyScore] of Object.entries(partyScores)) {
                const diff = Math.abs(score - partyScore);
                const match = 100 - diff;
                partyHTML += `
                    <div class="party-card">
                        <div class="party-name">${party}</div>
                        <div class="party-score">${match}%</div>
                        <small>shoda</small>
                    </div>
                `;
            }
            document.getElementById('parties').innerHTML = partyHTML;
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        init();
    </script>
</body>
</html>
